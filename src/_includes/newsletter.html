<article id="newsletter" class="newsletter texto-conteudo container" aria-labelledby="newsletter-titulo">
  <h2 id="newsletter-titulo" class="titulo --0">Newsletter</h2>
  <h3 class="titulo --2">Não perca nossas novidades</h3>
  <p>Receba em seu e-mail histórias inspiradoras e novidades sobre nossos projetos e ações transformadoras.</p>

  <div id="newsletter-embed" class="newsletter-placeholder texto-conteudo" role="region" aria-label="Formulário de inscrição na newsletter">
    <button id="load-newsletter" class="btn" type="button">Quero receber novidades</button>
    <small class="small">Por segurança e para proteger sua privacidade, o formulário do Substack só é carregado após o seu consentimento.</small class="small">
  </div>

  <script>
    document.getElementById('load-newsletter').addEventListener('click', function () {
      const container = document.getElementById('newsletter-embed');
      container.innerHTML = `
      <iframe src="https://ferinhaoriginale.substack.com/embed" width="480" height="320" loading="lazy" style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no" title="Formulário de inscrição da newsletter"></iframe>
    `;
    });
  </script>
</article>
