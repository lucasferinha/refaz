<ul class="tags__lista">
    {% assign allTags = collections | filterTags %}
    {% for tag in allTags %}
    {% if collections[tag].length > 0 %}
    <li class="tags__item">
        <a href="/tags/{{ tag }}">{{ tag }}
            <aside>({{ collections[tag].length }})</aside>
        </a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
