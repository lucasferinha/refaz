media:
  input: src/assets/images
  output: /assets/images
  use_relative_path: true

content:
  - name: posts
    label: Posts
    type: collection
    path: src/blog/posts
    media_folder: ""
    public_folder: ""
    view:
      fields: [title, published, date, tags]
    fields:
      - { name: published, label: Published, type: boolean, default: true }
      - { name: title, label: Title, type: string }
      - { name: siteDescription, label: Description, type: string }
      - { name: date, label: Date, type: date }
      - name: tags
        label: Tags
        type: string
        list:
          min: 1
          max: 5
          collapsible: false
      - { name: body, label: Body, type: rich-text }

  - name: config
    label: Site settings
    type: file
    path: src/_data/config.json
    fields:
      - { name: siteName, label: Site Name, type: string }
      - { name: siteURL, label: Site URL, type: string }
      - { name: siteAuthor, label: Site Author, type: string }
      - { name: siteLang, label: Site Language, type: string }
      - { name: authorLink, label: Author Link, type: string }
      - { name: authorContact, label: Author Contact, type: string }
      - { name: siteSubDir, label: Site SubDir, type: string }
